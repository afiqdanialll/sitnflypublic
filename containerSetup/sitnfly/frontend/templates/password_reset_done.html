{% extends 'main.html' %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3>Forgot Password</h3>
        </div>
      </div>
      <div class="layout__body">
        <p>We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive an email shortly with instructions on how to reset your password.</p>
        <div class="auth__action">
          <p><a href="{% url 'login' %}" class="btn btn--link">Back to login</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
