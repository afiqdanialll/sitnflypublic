<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Two-Factor Authentication</title>
</head>
<body>
    <h2>Verify Two-Factor Authentication</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp_code">Enter OTP code from your authenticator app:</label><br>
        <input type="text" id="otp_code" name="otp_code" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
